<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة الفيديو | منصة الفيلسوف التعليمية</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Cairo', sans-serif; background: #000; color: #fff; }
        .video-container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .video-player { position: relative; width: 100%; padding-bottom: 56.25%; background: #000; border-radius: 12px; overflow: hidden; margin-bottom: 2rem; }
        .video-player iframe, .video-player video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .video-info { background: rgba(30, 41, 59, 0.8); padding: 2rem; border-radius: 12px; margin-bottom: 2rem; }
        .video-title { font-size: 2rem; margin-bottom: 1rem; color: #3b82f6; }
        .video-meta { display: flex; gap: 2rem; color: #94a3b8; margin-bottom: 1rem; }
        .video-description { color: #cbd5e1; line-height: 1.8; }
        .btn-back { display: inline-block; padding: 1rem 2rem; background: linear-gradient(135deg, #3b82f6, #8b5cf6); color: white; text-decoration: none; border-radius: 12px; transition: all 0.3s ease; }
        .btn-back:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-player" id="videoPlayer">
            <div style="display: flex; align-items: center; justify-content: center; height: 100%; color: #94a3b8;">جاري تحميل الفيديو...</div>
        </div>
        <div class="video-info">
            <h1 class="video-title" id="videoTitle">عنوان الفيديو</h1>
            <div class="video-meta">
                <span id="videoDuration">⏱️ 0 دقيقة</span>
                <span id="videoSource">📹 YouTube</span>
            </div>
            <p class="video-description" id="videoDescription"></p>
        </div>
        <a href="videos.html" class="btn-back">← العودة للفيديوهات</a>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAU0CCiQNrPEYpTNU4rAwmOmPUZnjb2FoU",
            authDomain: "a-platform-for-learning.firebaseapp.com",
            projectId: "a-platform-for-learning",
            storageBucket: "a-platform-for-learning.firebasestorage.app",
            messagingSenderId: "764579707883",
            appId: "1:764579707883:web:5456e2348354cc58fab7ae"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('id');
        
        let currentUser = null;
        let videoElement = null;
        let watchStartTime = null;
        let totalWatchTime = 0;
        let hasTrackedView = false;

        // Track video watch progress
        async function trackVideoWatch(videoData) {
            if (!currentUser || hasTrackedView) return;
            
            try {
                const watchRef = doc(db, 'videoWatches', `${currentUser.uid}_${videoId}`);
                await setDoc(watchRef, {
                    userId: currentUser.uid,
                    videoId: videoId,
                    videoTitle: videoData.title,
                    watchedAt: serverTimestamp(),
                    completed: true,
                    duration: videoData.duration || 0
                }, { merge: true });
                
                hasTrackedView = true;
                console.log('✅ Video watch tracked');
            } catch (error) {
                console.error('Error tracking video watch:', error);
            }
        }

        // Track video completion when user watches significant portion
        function setupVideoTracking(videoData) {
            videoElement = document.querySelector('video');
            if (!videoElement) return;

            watchStartTime = Date.now();

            // Track when video plays
            videoElement.addEventListener('play', () => {
                watchStartTime = Date.now();
            });

            // Track when video pauses
            videoElement.addEventListener('pause', () => {
                if (watchStartTime) {
                    totalWatchTime += (Date.now() - watchStartTime) / 1000;
                    watchStartTime = null;
                }
            });

            // Track when video ends
            videoElement.addEventListener('ended', async () => {
                await trackVideoWatch(videoData);
            });

            // Track when user watches 80% of video
            videoElement.addEventListener('timeupdate', async () => {
                if (!videoElement.duration) return;
                
                const watchedPercentage = (videoElement.currentTime / videoElement.duration) * 100;
                if (watchedPercentage >= 80 && !hasTrackedView) {
                    await trackVideoWatch(videoData);
                }
            });

            // Track when user leaves page
            window.addEventListener('beforeunload', async () => {
                if (watchStartTime) {
                    totalWatchTime += (Date.now() - watchStartTime) / 1000;
                }
                
                // If watched more than 80% of duration, mark as completed
                const videoDuration = (videoData.duration || 0) * 60; // Convert to seconds
                if (videoDuration > 0 && totalWatchTime >= videoDuration * 0.8) {
                    await trackVideoWatch(videoData);
                }
            });
        }

        async function loadVideo() {
            if (!videoId) {
                alert('لم يتم تحديد الفيديو');
                window.location.href = 'videos.html';
                return;
            }

            try {
                const videoDoc = await getDoc(doc(db, 'videos', videoId));
                if (!videoDoc.exists()) {
                    alert('الفيديو غير موجود');
                    window.location.href = 'videos.html';
                    return;
                }

                const video = videoDoc.data();
                document.getElementById('videoTitle').textContent = video.title;
                document.getElementById('videoDuration').textContent = `⏱️ ${video.duration || 0} دقيقة`;
                document.getElementById('videoSource').textContent = `📹 ${video.source === 'youtube' ? 'YouTube' : 'مرفوع'}`;
                document.getElementById('videoDescription').textContent = video.notes || 'لا يوجد وصف';

                const videoPlayer = document.getElementById('videoPlayer');
                if (video.source === 'youtube') {
                    const videoIdMatch = video.videoUrl.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
                    if (videoIdMatch && videoIdMatch[1]) {
                        videoPlayer.innerHTML = `<iframe id="youtubePlayer" src="https://www.youtube.com/embed/${videoIdMatch[1]}?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                        
                        // Track YouTube video view after 30 seconds
                        setTimeout(async () => {
                            await trackVideoWatch(video);
                        }, 30000);
                    } else {
                        videoPlayer.innerHTML = '<p style="text-align: center; padding: 2rem;">رابط الفيديو غير صحيح</p>';
                    }
                } else {
                    videoPlayer.innerHTML = `<video controls style="width: 100%; height: 100%;"><source src="${video.videoUrl}" type="video/mp4">متصفحك لا يدعم تشغيل الفيديو</video>`;
                    
                    // Setup tracking for uploaded videos
                    setTimeout(() => {
                        setupVideoTracking(video);
                    }, 500);
                }
            } catch (error) {
                console.error('Error loading video:', error);
                alert('خطأ في تحميل الفيديو');
                window.location.href = 'videos.html';
            }
        }

        // Wait for auth
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadVideo();
            } else {
                // Check localStorage for fallback
                const storedEmail = localStorage.getItem('currentUserEmail');
                if (storedEmail) {
                    currentUser = { uid: 'local-' + storedEmail.split('@')[0], email: storedEmail };
                    loadVideo();
                } else {
                    alert('يجب تسجيل الدخول لمشاهدة الفيديو');
                    window.location.href = 'login.html';
                }
            }
        });
    </script>

    <!-- Mobile Menu Script -->
    <script src="../assets/js/mobile-menu.js"></script>

    <!-- Motivational Messages -->
    <script src="../assets/dist/motivational-toast.js"></script>
</body>
</html>
