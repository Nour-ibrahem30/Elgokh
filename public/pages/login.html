        const canvas = document.getElementById('three-canvas');

        const symbols = [];

            const symbol = new THREE.Mesh(symbolGeometry, symbolMaterial);
            const angle = (i / 8) * Math.PI * 2;

            symbol.position.y = Math.sin(angle) * 2.5;
